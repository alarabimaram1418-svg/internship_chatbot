<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>إدارة الامتياز - Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <h2>إدارة الامتياز - Internship Chatbot</h2>
    <div id="chat-box"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your question here...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("user-input").value;
      if (!userInput) return;

      // Display user message
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user-message"><b>You:</b> ${userInput}</div>`;

      document.getElementById("user-input").value = "";

      // Send to backend
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userInput })
      });

      const data = await response.json();

      // Display bot reply
      chatBox.innerHTML += `<div class="bot-message"><b>إدارة الامتياز:</b> ${data.response}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
